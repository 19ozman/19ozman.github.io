<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y A M A M O T O</title>
    <link rel="stylesheet" href="main.css">
</head>
    <body>
        <header>
            <a href="#" class="nav-links">album</a>
            <a href="#shop" class="nav-links">shop</a>
            <a href="#" class="nav-links">biljetter</a>
            <a href="#contact-cnt" class="nav-links">kontakt</a>
        </header>

        <span class="album-header">album</span>

        <div class="main-cnt">
            
            <div class="logo-cnt">

                <img src="/assets/Asset 3.svg" alt="R1 Efter Drömmen" class="logo">
            </div>        

                    <div class="layer-tangle">
                    </div>

                <div class="square">
                    <img src="/assets/kennedy.jpeg" alt="F. Kennedy" class="cover-album">
                </div>

                <div class="tracklist-cnt">
                        <span class="album-title">r1 efter drömmen</span>

                        <span class="tracks">överallt</span>
                        <span class="tracks">yessir</span>
                        <span class="tracks">ännu en dag</span>
                        <span class="tracks">bravehearts</span>
                        <span class="tracks">vart vi än går</span>
                        <span class="tracks">aotc</span>
                        <span class="tracks">skicka in clownerna</span>
                        <span class="tracks">bathing ape</span>
                        <span class="tracks">blå hortensia</span>
                        <span class="tracks">efter drömmen</span>
                </div>

        </div>

        <div class="shop-cnt">
            <span class="shop-title" id="shop">shop</span>
            <div class="album-wrapper" >
                <div class="lp-cnt" >
                    <img src="/assets/cover-1.png" alt="Lorentz - Kärlekslåtar" class="cover-one"/>
                    <img src="/assets/cover-2.png" alt="Lorentz - Kärlektslåtar" class="cover-two" />
                </div>
                <div class="lp-info">
                    <span class="krlks-info-one">lorentz - kärlekslåtar lp</span>
                    <span class="krlks-info">2014 - let's make that happen</span>
                    <span class="krlks-info">299:-</span>
                    <div class="btn-buy-cnt">
                        <button class="buy-btn" >köp</button>
                    </div>
                    
                </div>
            </div>

            <div class="acqua-cnt">
                <div class="aqua-frame">

                    <div class="aqua-info-cnt">
                        <span class="aqua-info-one">acqua di loso</span>
                        <span class="aqua-info">parfym</span>
                        <span class="aqua-info">899:-</span>
                        <div class="btn-buy-cnt">
                            <button class="buy-btn">köp</button>
                        </div>
                    </div>
                    <div class="parfym-cnt">

                        <img src="/assets/acqua.png" alt="Acqua Di Loso" class="aqua-img"/>
                    </div>
                </div>

                
                    
            </div>
            
        </div>


        <div class="contact-cnt" id="contact-cnt">
            <span class="kontakt-title">kontakt</span>
            <form action="/" class="con-form">
                <input type="text" placeholder="Name" class="con-input">
                <input type="text" placeholder="E-Mail" class="con-input">
                <textarea name="Subject" id="" cols="30" rows="10" placeholder="Lämna ett par rader!" class="con-area"></textarea>
                <div class="btn-cnt">

                    <button class="send-btn">SKICKA</button>
                </div>
            </form>
        </div>

        <footer>
            <div class="yama-frame">

                <span class="yamamo">loso yamamoto - 2022</span>
            </div>
        </footer>
        
    </body>
</html>
